{% extends "home.html" %}

{% block content %}

{% for message in messages %}
  {{message}}
{% endfor %}
<form action="" method="post">
    {% csrf_token %}

      <label for="">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Username">

{% endblock content %}
